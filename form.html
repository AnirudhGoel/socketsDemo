<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="author" content="Anirudh Goel" />
		<meta name="designer" content="Anirudh Goel" />
		<meta name="robots" content="index, follow" />

		<title>Sell Products</title>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600|Lato:300,400" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div class="container">
			<h1>Sell Products</h1>
			<br><br><br><br>
			<form action="">
				Product Name:
				<input type="text" id="name">
				<br><br>
				Price:
				<input type="text" id="price">
				<br><br>
				Date of Manufacture:
				<input type="text" id="dom">
				<br><br>
				<input type="submit">
			</form>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<script>
			var websocket = new WebSocket("ws://localhost:3000");

			websocket.onerror = function(error) {
				console.error('WebSocket Error ' + error);
			};


			websocket.onopen = function() {
				websocket.send('Client 1 connected');
			};

			$("form").submit(function(event) {
				event.preventDefault();

				var name = $("#name").val();
				var price = $("#price").val();
				var dom = $("#dom").val();

				console.log(name, price, dom);

				websocket.send(JSON.stringify({
					id: "client1",
					data: "hello"
				}));
			});
		</script>
	</body>
</html>
