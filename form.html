<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="author" content="Anirudh Goel" />
		<meta name="designer" content="Anirudh Goel" />
		<meta name="robots" content="index, follow" />

		<title>Sell Products</title>

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/form.css">
	</head>

	<body>
		<br>
		<div class="container">
			<h1>Sell Products</h1>
			<br><br><br><br>
			<form>
				Product Name
				<br>
				<input type="text" id="name" class="input-sm" required>
				<br><br>
				Price
				<br>
				<input type="text" id="price" class="input-sm" required>
				<br><br>
				Validity
				<br>
				<input type="text" id="validity" class="input-sm" required> Months
				<br><br>
				<input type="submit" class="btn btn-success">
			</form>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/form.js"></script>
	</body>
</html>
